<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>

    <div class="musica">
        <h1>Recomendacão de música</h1>
        <form action="https://www.google.com/search" target="_blank" method="GET">
            <div>
                <label for="genero-musical">Genêro Musical:</label>
                <select id="genero-musical">
                    <option selected value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="sertanejo">Sertanejo</option>
                </select>
            </div>
            <div>
                <label for="musica">Música:</label>
                <input id="musica" type="text" name="q" display="none" required>
            </div>
            <button type="submit">BUSCAR</button>
        </form>
    </div>

</body>

</html>
